<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BMI Calculator</title>
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #0a74da;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.4rem;
      font-weight: 600;
      font-size: 1rem;
      text-align: left;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #0a74da;
      box-shadow: 0 0 6px #0a74daaa;
    }
    button {
      margin-top: 1.8rem;
      background-color: #0a74da;
      color: #fff;
      border: none;
      padding: 0.85rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #054a91;
    }
    .result {
      margin-top: 2rem;
      font-size: 1.25rem;
      font-weight: 600;
      padding: 1rem;
      border-radius: 8px;
      display: none;
    }
    .underweight {
      background-color: #ffe0b2;
      color: #f57c00;
      border: 1.5px solid #fbc02d;
    }
    .normal {
      background-color: #c8e6c9;
      color: #2e7d32;
      border: 1.5px solid #4caf50;
    }
    .overweight {
      background-color: #fff9c4;
      color: #fbc02d;
      border: 1.5px solid #fbc02d;
    }
    .obese {
      background-color: #ffcdd2;
      color: #d32f2f;
      border: 1.5px solid #e53935;
    }
  </style>
</head>
<body>

  <div class="container" role="main" aria-label="Body Mass Index calculator">
    <h1>BMI Calculator</h1>
    <form id="bmi-form" novalidate>
      <label for="height">Height (cm)</label>
      <input type="number" id="height" name="height" placeholder="e.g. 170" min="50" max="300" required aria-required="true" />

      <label for="weight">Weight (kg)</label>
      <input type="number" id="weight" name="weight" placeholder="e.g. 70" min="10" max="500" required aria-required="true" />

      <button type="submit" aria-label="Calculate BMI">Calculate BMI</button>
    </form>
    <div id="result" class="result" role="alert" aria-live="polite"></div>
  </div>

  <script>
    const form = document.getElementById('bmi-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const heightInput = form.height.value.trim();
      const weightInput = form.weight.value.trim();
      const height = parseFloat(heightInput);
      const weight = parseFloat(weightInput);

      // Input validation
      if (isNaN(height) || height < 50 || height > 300) {
        showResult('Please enter a valid height between 50cm and 300cm.', 'obese');
        form.height.focus();
        return;
      }
      if (isNaN(weight) || weight < 10 || weight > 500) {
        showResult('Please enter a valid weight between 10kg and 500kg.', 'obese');
        form.weight.focus();
        return;
      }

      // BMI
      const heightMeters = height / 100;
      const bmi = weight / (heightMeters * heightMeters);
      const bmiRounded = bmi.toFixed(1);

      // Determine category & recommendation
      let category = '';
      let message = '';

      if (bmi < 18.5) {
        category = 'underweight';
        message = 'You are underweight. Consider a balanced diet to reach a healthy weight.';
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        category = 'normal';
        message = 'You have a normal weight. Keep maintaining a healthy lifestyle!';
      } else if (bmi >= 25 && bmi <= 29.9) {
        category = 'overweight';
        message = 'You are overweight. Consider regular exercise and a healthy diet.';
      } else {
        category = 'obese';
        message = 'You are obese. It is advisable to consult a healthcare professional for guidance.';
      }

      const resultHTML = `
        Your BMI is <strong>${bmiRounded}</strong>.<br />
        <span>${message}</span>
      `;

      showResult(resultHTML, category);
    });

    function showResult(message, categoryClass) {
      resultDiv.innerHTML = message;
      resultDiv.className = 'result ' + categoryClass;
      resultDiv.style.display = 'block';
    }
  </script>

</body>
</html>
